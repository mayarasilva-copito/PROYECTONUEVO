<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bruno - Adopción</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mascotas.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow p-4 perri">
        <div class="contenido">
          <img
            id="dog-img"
            src="./assets/img/perrito1.jpg"
            class="img-fluid"
            alt="Bruno"
          />

          <div class="info">
            <h2 id="dog-name">🐾 Bruno</h2>
            <p id="dog-age"></p>
            <p id="dog-personality"><b>Personalidad:</b> Juguetón y alegre.</p>
            <p id="dog-history">
              <b>Historia:</b> Bruno solía vivir con una familia grande, pero
              ahora busca un hogar tranquilo donde disfrutar sus días sin
              estrés.
            </p>
            <p id="dog-status"><b>Estado:</b> Disponible para adopción 💕</p>
            <a href="../../index.html" class="btn btn-outline-primary mt-3">
              ⬅ Volver a la página principal
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/mascotas.js"></script>
  </body>
</html>
