    <div class="formulario-contenedor">
      <h1>🐾 Formulario de Adopción</h1>
      <p>Completa este formulario para brindarle un hogar a un peludito 🐶🐱</p>

      <form class="formulario-adopcion" action="#" method="post">
        <div id="campo">
          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre completo"
            required
          />
        </div>

        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ejemplo@email.com"
            required
          />
        </div>

        <div class="campo">
          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="Ej. 1234567890"
            required
          />
        </div>

        <div class="campo">
          <label for="direccion">Dirección</label>
          <textarea
            id="direccion"
            name="direccion"
            placeholder="Tu dirección completa"
            required
          ></textarea>
        </div>

        <div class="campo">
          <label for="tipo_mascota">¿Qué deseas adoptar?</label>
          <select id="tipo_mascota" name="tipo_mascota" required>
            <option value="">Selecciona una opción</option>
            <option value="perro">🐶 Perrito</option>
            <option value="gato">🐱 Gatito</option>
          </select>
        </div>

        <div class="campo">
          <label for="experiencia"
            >¿Tienes experiencia cuidando mascotas?</label
          >
          <textarea
            id="experiencia"
            name="experiencia"
            placeholder="Cuéntanos si has tenido mascotas antes..."
          ></textarea>
        </div>

        <div class="campo">
          <label for="tiempo_libre">¿Cuántas horas al día estás en casa?</label>
          <input
            type="number"
            id="tiempo_libre"
            name="tiempo_libre"
            placeholder="Ej. 8"
            required
          />
        </div>

        <div class="campo">
          <label>¿Te comprometes a cuidar de esta mascota toda su vida?</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="compromiso" value="si" required />
              Sí</label
            >
            <label
              ><input type="radio" name="compromiso" value="no" /> No</label
            >
          </div>
        </div>

        <div class="campo">
          <button type="submit">Enviar Solicitud ❤️</button>
        </div>
      </form>
    </div>

    <script src="../js/formulario.js"></script>
  </body>
